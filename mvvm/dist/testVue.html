<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{name}}</div>
</body>
<script>
var vm=new Vue({
	el:'#app',
	data(){
	return {
	name:'jack'
}
	}
});

setTimeout(()=>{
	vm.name='lucy'
	vm.name='lili'
},1000)
</script>
</html>
